<!DOCTYPE html>
<html lang="nl-be" dir="ltr" prefix="og:http://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tinder Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="container">
        <div id="app">
            <img src="images/logo.png" alt="" id="logo">
            <div id="content">
                <img id="stamp" src="./images/like_stamp.png" alt="">
                <img id="photo" src="./images/hunk.jpg" alt="">
                <div id="text">
                    <h2 id="name">Jan</h2>
                    <p id="age">25</p>
                    <p id="distance">80km</p>
                </div>
            </div>
            <div id="buttons">
                <div id="like" class="rate">
                    <img src="images/like.png">
                </div>
                <div class="info">
                    <i class="fa fa-bars" id="hamburger"></i>
                </div>
                <div id="dislike" class="rate">
                    <img src="images/dislike.png">
                </div>
            </div>
            <div id="storedUsers" style="display: none;" class="links">
                <ul id="storedLikes">
                </ul>
                <ul id="storedDislike">
                </ul>
            </div>
        </div>
        
    </div>
    <script src="./scripts/app.js"></script>
</body>

</html>
